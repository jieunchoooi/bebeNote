<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>마이페이지 | 베베 접종 수첩</title>

<link rel="stylesheet" href="/css/fragments/layout.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body {
	font-family: 'Malgun Gothic', sans-serif;
	margin:0;
	padding:0;
}
/* ===== 공통 레이아웃 ===== */
.mypage-wrapper {
    max-width: 1200px;
    margin: 40px auto;
    display: flex;
    gap: 30px;
}

/* ===== 사이드바 ===== */
.mypage-sidebar {
    width: 240px;
    background-color: #f6d6d6;
    border-radius: 16px;
    padding: 20px;
}

.mypage-sidebar h3 {
    font-size: 18px;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
}

.sidebar-menu {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar-menu li {
    margin-bottom: 12px;
}

.sidebar-menu a {
    display: block;
    padding: 12px 14px;
    border-radius: 12px;
    color: #333;
    text-decoration: none;
    font-size: 15px;
    background-color: #fbeaea;
    transition: all 0.2s ease;
}

.sidebar-menu a:hover,
.sidebar-menu a.active {
    background-color: #e9b5b5;
    font-weight: 600;
}

/* ===== 콘텐츠 영역 ===== */

/* 자녀 카드 영역*/
.child-card {
    display: flex;
    align-items: center;
    gap: 20px;
}

.child-avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #f3d5d5;
    display: flex;
    align-items: center;
    justify-content: center;
}

.child-avatar i {
    font-size: 36px;
    color: #ffffff;
}

.child-info h4 {
    margin: 0 0 6px 0;
    font-size: 18px;
}

.child-info p {
    margin: 0;
    font-size: 13px;
    color: #666;
}

.child-edit-btn {
    margin-left: auto;
    padding: 6px 14px;
    border-radius: 10px;
    border: none;
    background-color: #e9b5b5;
    color: #ffffff;
    font-size: 13px;
    cursor: pointer;
}

.child-edit-btn:hover {
    background-color: #d9a0a0;
}

/* 접종 수첩 테이블 */
.vaccine-table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
    font-size: 14px;
}

.vaccine-table thead {
    background-color: #f6d6d6;
}

.vaccine-table th,
.vaccine-table td {
    border: 1px solid #e4c1c1;
    padding: 10px;
}

.vaccine-table th {
    font-weight: 600;
    color: #444;
}

.vaccine-table td:first-child {
    font-weight: 600;
    background-color: #fbeaea;
}

/* 접종 입력 카드 */
.vaccine-input-box {
    border: 2px solid #d4b5c0;
    border-radius: 10px;
    padding: 10px;
    font-size: 12px;
    text-align: left;
    background-color: #ffffff;
}

.vaccine-input-box input {
    width: 100%;
    border: none;
    outline: none;
    font-size: 12px;
    margin-bottom: 6px;
}

.vaccine-input-box input:last-child {
    margin-bottom: 0;
}

/* 접종 상태 (확장용) */
.vaccine-done {
    background-color: #fdeeee;
    color: #b26c6c;
    font-weight: 600;
}

.vaccine-empty {
    cursor: pointer;
}

.vaccine-empty:hover {
    background-color: #f9ecec;
}

</style>
</head>

<body>

<!-- header -->
<div th:replace="~{fragments/header::header}"></div>

<!-- content -->
<div class="mypage-wrapper">

    <!-- 사이드바 -->
    <aside class="mypage-sidebar">
        <h3>마이페이지</h3>
        <ul class="sidebar-menu">
            <li><a href="/myPage/info" class="active">자녀 정보</a></li>
            <li><a href="/myPage/myHospital">나의 병원</a></li>
            <li><a href="/myPage/payHistory">결제 내역</a></li>
            <li><a href="/myPage/payControl">결제 관리</a></li>
        </ul>
    </aside>

    <!-- 콘텐츠 -->
	<section class="mypage-content" style="grid-template-columns: 1fr;">

	    <!-- 자녀 카드 -->
	    <div class="mypage-card child-card">
	        <div class="child-avatar">
	            <i class="fa-solid fa-child-reaching"></i>
	        </div>

	        <div class="child-info">
	            <h4>토끼</h4>
	            <p>
	                2024.01.01 (여)<br>
	                태어난지 722일째예요
	            </p>
	        </div>

	        <button class="child-edit-btn">수정</button>
	    </div>

	    <!-- 접종 수첩 -->
	    <div class="mypage-card full">
	        <h4>접종 수첩</h4>

	        <table class="vaccine-table">
	            <thead>
	                <tr>
	                    <th>대상전염병</th>
	                    <th>1차</th>
	                    <th>2차</th>
	                    <th>3차</th>
	                    <th>추가1차</th>
	                    <th>추가2차</th>
	                    <th>추가3차</th>
	                </tr>
	            </thead>

	            <tbody>
	                <tr>
	                    <td>BCG</td>
	                    <td></td>
	                    <td>
	                        <div class="vaccine-input-box">
	                            <input type="text" placeholder="접종한 병원을 입력하세요">
	                            <input type="date">
	                            <input type="text" placeholder="접종한 백신 이름을 입력해 주세요">
	                        </div>
	                    </td>
	                    <td></td>
	                    <td></td>
	                    <td></td>
	                    <td></td>
	                </tr>

	                <tr>
	                    <td>B형간염</td>
	                    <td></td>
	                    <td></td>
	                    <td></td>
	                    <td></td>
	                    <td></td>
	                    <td></td>
	                </tr>

	                <tr>
	                    <td>...</td>
	                    <td colspan="6"></td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
	</section>

   
</div>

<!-- footer -->
<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
