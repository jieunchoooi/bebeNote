<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>마이페이지 | 베베 접종 수첩</title>

<link rel="stylesheet" href="/css/fragments/layout.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body {
    font-family: 'Malgun Gothic', sans-serif;
	background: #f7f9fa;
    margin: 0;
    padding: 0;
}

/* ===== 공통 레이아웃 ===== */
.mypage-wrapper {
    max-width: 1200px;
    margin: 40px auto;
    display: flex;
    gap: 30px;
}

/* ===== 사이드바 ===== */
.mypage-sidebar {
    width: 240px;
    background-color: #f6d6d6;
    border-radius: 5px;
    padding: 20px;
}

.mypage-sidebar h3 {
    font-size: 18px;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
}

.sidebar-menu {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar-menu li {
    margin-bottom: 12px;
}

.sidebar-menu a {
    display: block;
    padding: 12px 14px;
    border-radius: 5px;
    color: #333;
    text-decoration: none;
    font-size: 15px;
    background-color: #fbeaea;
}

.sidebar-menu a.active,
.sidebar-menu a:hover {
    background-color: #e9b5b5;
    font-weight: 600;
}

/* ===== 콘텐츠 ===== */
.mypage-content {
    flex: 1;
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
}

/* ===== 카드 공통 ===== */
.mypage-card {
    background: #fff;
    border-radius: 5px;
    padding: 24px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

/* ===== 자녀 카드 ===== */
.child-card {
    display: flex;
    align-items: center;
    gap: 20px;
}

.child-avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #f3d5d5;
    display: flex;
    align-items: center;
    justify-content: center;
}

.child-avatar i {
    font-size: 36px;
    color: #fff;
}

.child-info h4 {
    margin: 0 0 6px;
    font-size: 18px;
}

.child-info p {
    margin: 0;
    font-size: 13px;
    color: #666;
}

.child-edit-btn {
    margin-left: auto;
    padding: 6px 16px;
    border-radius: 5px;
    border: none;
    background: #e9b5b5;
    color: #fff;
    cursor: pointer;
}

/* ===== 접종 수첩 ===== */
.vaccine-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
    text-align: center;
}

.vaccine-table th,
.vaccine-table td {
    border: 1px solid #e4c1c1;
    padding: 10px;
}

.vaccine-table thead {
    background: #f6d6d6;
}

.vaccine-table td:first-child {
    font-weight: 600;
    background: #fbeaea;
}

/* 클릭 전 상태 */
.vaccine-empty {
    cursor: pointer;
}

.vaccine-placeholder {
    color: #999;
    font-size: 13px;
}

/* 입력 박스 */
.vaccine-input-box {
    display: none;
    margin-top: 8px;
    border: 2px solid #d4b5c0;
    border-radius: 5px;
    padding: 10px;
    background: #fff;
    text-align: left;
}

.vaccine-input-box input {
    width: 100%;
    border: none;
    outline: none;
    font-size: 12px;
    margin-bottom: 6px;
}

/* 활성화 */
.vaccine-empty.active {
    background: #fdeeee;
}

.vaccine-empty.active .vaccine-placeholder {
    display: none;
}

.vaccine-empty.active .vaccine-input-box {
    display: block;
}
</style>
</head>

<body>

<!-- header -->
<div th:replace="~{fragments/header::header}"></div>

<!-- content -->
<div class="mypage-wrapper">

    <!-- 사이드바 -->
    <aside class="mypage-sidebar">
        <h3>마이페이지</h3>
        <ul class="sidebar-menu">
            <li><a href="/myPage/info" class="active">자녀 정보</a></li>
            <li><a href="/myPage/myHospital">나의 병원</a></li>
            <li><a href="/myPage/payHistory">결제 내역</a></li>
            <li><a href="/myPage/payControl">결제 관리</a></li>
        </ul>
    </aside>

    <!-- 콘텐츠 -->
    <section class="mypage-content">

        <!-- 자녀 정보 카드 -->
        <div class="mypage-card child-card">
            <div class="child-avatar">
                <i class="fa-solid fa-child-reaching"></i>
            </div>

            <div class="child-info">
                <h4>토끼</h4>
                <p>
                    2024.01.01 (여)<br>
                    태어난지 722일째예요
                </p>
            </div>

            <button class="child-edit-btn">수정</button>
        </div>

        <!-- 접종 수첩 -->
        <div class="mypage-card">
            <h4>접종 수첩</h4>

            <table class="vaccine-table">
                <thead>
                    <tr>
                        <th>대상전염병</th>
                        <th>1차</th>
                        <th>2차</th>
                        <th>3차</th>
                        <th>추가1차</th>
                        <th>추가2차</th>
                        <th>추가3차</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>BCG</td>
                        <td></td>
                        <td class="vaccine-empty" onclick="openVaccineInput(this)">
                            <span class="vaccine-placeholder">클릭해서 입력</span>
                            <div class="vaccine-input-box">
                                <input type="text" placeholder="접종한 병원">
                                <input type="date">
                                <input type="text" placeholder="백신 이름">
                            </div>
                        </td>
                        <td></td><td></td><td></td><td></td>
                    </tr>

                    <tr>
                        <td>B형간염</td>
                        <td class="vaccine-empty" onclick="openVaccineInput(this)">
                            <span class="vaccine-placeholder">클릭해서 입력</span>
                            <div class="vaccine-input-box">
                                <input type="text" placeholder="접종한 병원">
                                <input type="date">
                                <input type="text" placeholder="백신 이름">
                            </div>
                        </td>
                        <td></td><td></td><td></td><td></td><td></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </section>
</div>

<!-- footer -->
<div th:replace="~{fragments/footer::footer}"></div>

<script>
function openVaccineInput(td) {
    if (td.classList.contains('active')) return;
    td.classList.add('active');
}
</script>

</body>
</html>
