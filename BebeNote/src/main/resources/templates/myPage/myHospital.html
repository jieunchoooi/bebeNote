<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>나의 병원 | 베베 접종 수첩</title>

<link rel="stylesheet" href="/css/fragments/layout.css" />
<link rel="stylesheet" href="/css/myPage/myHospital.css" />
<link rel="stylesheet" href="/css/login/insertModal.css" />
<link rel="stylesheet" href="/css/login/loginModal.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- header -->
    <div th:replace="~{fragments/header::header}"></div>

    <!-- content -->
    <div class="myhospital-wrapper">
        <!-- 사이드바 -->
		<aside class="mypage-sidebar">
		       <h3>나의 병원</h3>
		       <ul class="sidebar-menu">
				<li><a href="/myPage/info">자녀 정보</a></li>
				<li><a href="/myPage/myHospital" class="active">나의 병원</a></li>
				<li><a href="/myPage/payHistory">결제 내역</a></li>
				<li><a href="/myPage/payControl">결제 관리</a></li>
		       </ul>
		   </aside>

        <!-- 메인 컨텐츠 -->
        <section class="myhospital-main-content">
            <!-- 나의병원 섹션 -->
            <div class="myhospital-section">
                <div class="myhospital-section-header">
                    <h2 class="myhospital-section-title">다녀온 병원</h2>
                    <select class="myhospital-filter-select">
                        <option>전체</option>
                        <option>1개월</option>
                        <option>6개월</option>
                    </select>
                </div>

                <div class="myhospital-list-section">
                    <div class="myhospital-list">
                        <!-- 병원 카드 1 -->
                        <div class="myhospital-item">
                            <div class="myhospital-item-header">
                                <div class="myhospital-item-date">2025-12-12</div>
                                <button class="myhospital-bookmark active">
                                    <i class="fa-solid fa-star"></i>
                                </button>
                            </div>
                            <h3 class="myhospital-item-name">지은소아과</h3>
                            <div class="myhospital-item-info">
                                <div class="myhospital-info-row">
                                    <i class="fa-solid fa-location-dot"></i>
                                    <span>부산광역시 동래구 충렬대로 123</span>
                                </div>
                                <div class="myhospital-info-row">
                                    <i class="fa-solid fa-phone"></i>
                                    <span>051-1234-5678</span>
                                </div>
                            </div>
                            <button class="myhospital-btn-reservation">예약하기</button>
                        </div>

                        <!-- 병원 카드 2 -->
                        <div class="myhospital-item">
                            <div class="myhospital-item-header">
                                <div class="myhospital-item-date">2025-11-25</div>
                                <button class="myhospital-bookmark active">
                                    <i class="fa-solid fa-star"></i>
                                </button>
                            </div>
                            <h3 class="myhospital-item-name">현진병원</h3>
                            <div class="myhospital-item-info">
                                <div class="myhospital-info-row">
                                    <i class="fa-solid fa-location-dot"></i>
                                    <span>부산광역시 해운대구 해운대로 456</span>
                                </div>
                                <div class="myhospital-info-row">
                                    <i class="fa-solid fa-phone"></i>
                                    <span>051-9876-5432</span>
                                </div>
                            </div>
                            <button class="myhospital-btn-reservation">예약하기</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 진료내역 섹션 -->
            <div class="myhospital-history-section">
                <div class="myhospital-section-header">
                    <h2 class="myhospital-section-title">진료내역</h2>
                    <select class="myhospital-filter-select">
                        <option>전체</option>
                        <option>1개월</option>
                        <option>6개월</option>
                    </select>
                </div>

                <div class="myhospital-history-list-section">
                    <div class="myhospital-history-list">
                        <!-- 진료내역 카드 1 -->
                        <div class="myhospital-history-card">
                            <div class="myhospital-history-header">
                                <div class="myhospital-history-period">2025-12-12</div>
                                <button class="myhospital-bookmark active">
                                    <i class="fa-solid fa-star"></i>
                                </button>
                            </div>
                            <div class="myhospital-history-name">지은소아과</div>
                            <div class="myhospital-history-detail">
                                접종내역: BCG (결핵), DPT (디프테리아)
                            </div>
							<div class="myhospital-info-row">
							                                </div>
                            <button class="myhospital-btn-view">예약하기</button>
                        </div>

                        <!-- 진료내역 카드 2 -->
                        <div class="myhospital-history-card">
                            <div class="myhospital-history-header">
                                <div class="myhospital-history-period">2025-11-25</div>
                                <button class="myhospital-bookmark active">
                                    <i class="fa-solid fa-star"></i>
                                </button>
                            </div>
                            <div class="myhospital-history-name">현진병원</div>
                            <div class="myhospital-history-detail">
                                진료내역: 독감 예방접종
                            </div>
                            <button class="myhospital-btn-view">예약하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 모달들 -->
    <div th:replace="~{fragments/insertModal::insertModal}"></div>
    <div th:replace="~{fragments/loginModal::loginModal}"></div>

    <!-- footer -->
    <div th:replace="~{fragments/footer::footer}"></div>

    <!-- 모달 스크립트 -->
    <div th:replace="~{fragments/header::modalScript}"></div>

    <script>
        // 즐겨찾기 토글
        document.querySelectorAll('.myhospital-bookmark').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('active');
                const icon = this.querySelector('i');
                if (this.classList.contains('active')) {
                    icon.classList.remove('fa-regular');
                    icon.classList.add('fa-solid');
                } else {
                    icon.classList.remove('fa-solid');
                    icon.classList.add('fa-regular');
                }
            });
        });
    </script>
</body>
</html>
