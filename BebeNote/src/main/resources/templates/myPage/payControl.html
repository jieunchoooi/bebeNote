<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>마이페이지 | 결제 관리</title>

<link rel="stylesheet" href="/css/fragments/layout.css" />
<link rel="stylesheet" href="/css/login/insertModal.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body {
	font-family: 'Malgun Gothic', sans-serif;
	margin:0;
	padding:0;
	background: #f7f9fa;
}

/* ===== 공통 레이아웃 ===== */
.mypage-wrapper {
    max-width: 1200px;
    margin: 40px auto;
    display: flex;
    gap: 30px;
}

/* ===== 사이드바 ===== */
.mypage-sidebar {
    width: 240px;
	min-height: 650px;
    background-color: #f6d6d6;
    border-radius: 5px;
    padding: 20px;
}

.mypage-sidebar h3 {
    font-size: 18px;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
}

.sidebar-menu {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar-menu li {
    margin-bottom: 12px;
}

.sidebar-menu a {
    display: block;
    padding: 12px 14px;
    border-radius: 5px;
    color: #333;
    text-decoration: none;
    font-size: 15px;
    background-color: #fbeaea;
    transition: all 0.2s ease;
}

.sidebar-menu a:hover,
.sidebar-menu a.active {
    background-color: #e9b5b5;
    font-weight: 600;
}

/* ===== 콘텐츠 ===== */
.mypage-content {
    flex: 1;
}

/* ===== 카드 공통 ===== */
.card-box {
    background: #fff;
    border-radius: 12px;
    padding: 22px;
    border: 1px solid #f1d3d3;
    margin-bottom: 30px;
}

.card-box:last-child {
    margin-bottom: 0;
}

/* ===== 베베페이 ===== */
.bebepay-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.bebepay-title {
    font-size: 16px;
    font-weight: 600;
    color: #444;
}

.bebepay-badge {
    font-size: 12px;
    padding: 4px 10px;
    border-radius: 12px;
    background: #fbeaea;
    color: #c85d5d;
    font-weight: 600;
}

.bebepay-balance {
    font-size: 30px;
    font-weight: 700;
    color: #d46a6a;
    margin-bottom: 8px;
}

.bebepay-desc {
    font-size: 13px;
    color: #777;
}

/* ===== 충전 ===== */
.charge-title {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 14px;
    color: #444;
}

.charge-buttons {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
}

.charge-buttons button {
    padding: 12px 18px;
    border-radius: 8px;
    border: none;
    background: #fbeaea;
    color: #333;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.charge-buttons button:hover {
    background: #e9b5b5;
    font-weight: 600;
}

#kakao-charge{
	margin-top:20px; 
	text-align:right;
}

#kakao-charge-button{
	padding: 12px 24px;
    border-radius: 8px;
    border: none;
    background: #d46a6a;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
}

/* ===== 안내 ===== */
.pay-info h4 {
    font-size: 15px;
    margin-bottom: 12px;
    color: #444;
}

.pay-info ul {
    padding-left: 18px;
    margin: 0;
}

.pay-info li {
    font-size: 13px;
    color: #666;
    margin-bottom: 6px;
}
</style>
</head>

<body>

<!-- header -->
<div th:replace="~{fragments/header::header}"></div>

<!-- 회원가입 모달 -->
<div th:replace="~{fragments/insertModal::insertModal}"></div>

<!-- 로그인 모달 -->
<div th:replace="~{fragments/loginModal::loginModal}"></div>

<!-- content -->
<div class="mypage-wrapper">

    <!-- 사이드바 -->
    <aside class="mypage-sidebar">
        <h3>결제 관리</h3>
        <ul class="sidebar-menu">
            <li><a href="/myPage/info">자녀 정보</a></li>
            <li><a href="/myPage/myHospital">나의 병원</a></li>
            <li><a href="/myPage/payHistory">결제 내역</a></li>
            <li><a href="/myPage/payControl" class="active">결제 관리</a></li>
        </ul>
    </aside>

    <!-- 콘텐츠 -->
    <section class="mypage-content">

        <!-- 베베페이 -->
        <div class="card-box">
            <div class="bebepay-header">
                <div class="bebepay-title">베베페이</div>
                <div class="bebepay-badge">자사페이</div>
            </div>

            <div class="bebepay-balance" th:text="${'₩ ' + #numbers.formatInteger(balance, 3, 'COMMA')}">₩ 0</div>
            <div class="bebepay-desc">
                예방접종 · 병원 결제 시 베베페이로 간편하게 사용하세요
            </div>
        </div>

        <!-- 충전 -->
        <div class="card-box">
            <div class="charge-title">베베페이 충전</div>
            <div class="charge-buttons">
                <button data-amount="10000">10,000원</button>
                <button data-amount="30000">30,000원</button>
                <button data-amount="50000">50,000원</button>
                <button data-amount="100000">100,000원</button>
<!--                <button>기타 금액</button>-->
				<div id="kakao-charge">
				    <button id="kakao-charge-button">
				        카카오페이로 충전하기
				    </button>
				</div>
            </div>
        </div>

        <!-- 안내 -->
        <div class="card-box pay-info">
            <h4>베베페이 이용 안내</h4>
            <ul>
                <li>베베페이는 선불 충전 방식의 자사 결제 수단입니다.</li>
                <li>예방접종 및 병원 결제 시 자동으로 차감됩니다.</li>
                <li>충전 금액은 환불 정책에 따라 처리됩니다.</li>
            </ul>
        </div>

    </section>
</div>

<!-- footer -->
<div th:replace="~{fragments/footer::footer}"></div>

<!-- 모달 스크립트 -->
<div th:replace="~{fragments/header::modalScript}"></div>

<script th:inline="javascript">
	console.log('=== 스크립트 시작 ===');

	let selectedAmount = 0;

	document.addEventListener('DOMContentLoaded', function() {
	    console.log('DOM 로드 완료');
	    
	    // 금액 선택 버튼들
	    const amountButtons = document.querySelectorAll('.charge-buttons button[data-amount]');
	    console.log('금액 버튼 개수:', amountButtons.length);
	    
	    amountButtons.forEach(function(btn) {
	        btn.onclick = function() {
	            selectedAmount = parseInt(btn.getAttribute('data-amount'));
	            console.log('선택된 금액:', selectedAmount);
	            
	            // 모든 버튼 배경색 초기화
	            document.querySelectorAll('.charge-buttons button[data-amount]').forEach(function(b) {
	                b.style.background = '#fbeaea';
	            });
	            
	            // 선택된 버튼 강조
	            btn.style.background = '#e9b5b5';
	        };
	    });
	    
	    // 기타 금액 버튼
	    const customBtn = document.getElementById('custom-amount-btn');
	    if (customBtn) {
	        customBtn.onclick = function() {
	            const customAmount = prompt('충전할 금액을 입력하세요 (원):');
	            
	            if (customAmount && !isNaN(customAmount) && parseInt(customAmount) > 0) {
	                selectedAmount = parseInt(customAmount);
	                console.log('기타 금액 선택:', selectedAmount);
	                
	                // 모든 버튼 배경색 초기화
	                document.querySelectorAll('.charge-buttons button').forEach(function(b) {
	                    b.style.background = '#fbeaea';
	                });
	                customBtn.style.background = '#e9b5b5';
	                
	                alert(customAmount + '원이 선택되었습니다.');
	            } else {
	                alert('올바른 금액을 입력해주세요.');
	            }
	        };
	    }
	    
	    // 카카오페이 충전 버튼
	    const kakaoBtn = document.getElementById('kakao-charge-button');
	    console.log('카카오페이 버튼 찾음:', kakaoBtn);
	    
	    if (kakaoBtn) {
	        kakaoBtn.onclick = function() {
	            console.log('충전 버튼 클릭! 선택금액:', selectedAmount);
	            
	            if (!selectedAmount || selectedAmount === 0) {
	                alert('충전 금액을 선택해주세요.');
	                return;
	            }
	            
	            console.log('결제 요청 시작...');

	            fetch('/payment/ready', {
	                method: 'POST',
	                headers: { 
	                    'Content-Type': 'application/json'
	                },
	                body: JSON.stringify({
	                    amount: selectedAmount
	                })
	            })
	            .then(function(res) {
	                console.log('서버 응답 상태:', res.status);
	                if (!res.ok) {
	                    throw new Error('서버 응답 에러: ' + res.status);
	                }
	                return res.json();
	            })
	            .then(function(data) {
	                console.log('카카오페이 응답:', data);
	                
	                if (data.next_redirect_pc_url) {
	                    console.log('결제 페이지로 이동:', data.next_redirect_pc_url);
	                    window.location.href = data.next_redirect_pc_url;
	                } else {
	                    alert('결제 URL을 받지 못했습니다.');
	                    console.error('응답 데이터:', data);
	                }
	            })
	            .catch(function(err) {
	                console.error('에러 발생:', err);
	                alert('결제 요청 중 오류 발생: ' + err.message);
	            });
	        };
	    }
	    
	    // 결제 결과 메시지
	    const urlParams = new URLSearchParams(window.location.search);
	    
	    if (urlParams.get('success') === 'true') {
	        alert('충전이 완료되었습니다!');
	        window.history.replaceState({}, document.title, "/myPage/payControl");
	    } else if (urlParams.get('fail') === 'true') {
	        alert('결제에 실패했습니다. 다시 시도해주세요.');
	        window.history.replaceState({}, document.title, "/myPage/payControl");
	    } else if (urlParams.get('cancel') === 'true') {
	        alert('결제가 취소되었습니다.');
	        window.history.replaceState({}, document.title, "/myPage/payControl");
	    }
	});
</script>

</body>
</html>
