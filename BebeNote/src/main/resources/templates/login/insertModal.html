<!-- signup-modal.html -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style>
        /* 모달 스타일 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #f3d5d5 0%, #deaaaa 100%);
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .modal-title {
            font-size: 28px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }

        .modal-body {
            padding: 40px 35px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: #424242;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #deaaaa;
            background: white;
            box-shadow: 0 0 0 3px rgba(222, 170, 170, 0.1);
        }

        .form-input::placeholder {
            color: #bdbdbd;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 0;
        }

        .checkbox-input {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #deaaaa;
        }

        .checkbox-label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 35px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #deaaaa;
            color: white;
            box-shadow: 0 4px 12px rgba(222, 170, 170, 0.3);
        }

        .btn-primary:hover {
            background: #d39999;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(222, 170, 170, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #757575;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .helper-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .helper-link {
            font-size: 13px;
            color: #999;
            text-decoration: none;
            margin: 0 8px;
        }

        .helper-link:hover {
            color: #deaaaa;
            text-decoration: underline;
        }

        .required {
            color: #ff6b6b;
            margin-left: 3px;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>

<body>
    <!-- 회원가입 모달 -->
    <div id="insertModal" class="modal-overlay" th:fragment="insertModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">회원가입</h2>
            </div>
            
            <div class="modal-body">
                <form id="signupForm" th:action="@{/signup}" method="post">
                    <div class="form-group">
                        <label class="form-label" for="name">이름<span class="required">*</span></label>
                        <input type="text" class="form-input" id="name" name="name"
                               placeholder="이름을 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone">전화번호<span class="required">*</span></label>
                        <input type="tel" class="form-input" id="phone" name="phone"
                               placeholder="010-0000-0000" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="address">주소<span class="required">*</span></label>
                        <input type="text" class="form-input" id="address" name="address"
                               placeholder="주소를 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="detailAddress">상세주소</label>
                        <input type="text" class="form-input" id="detailAddress" name="detailAddress"
                               placeholder="상세주소를 입력하세요">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">이메일<span class="required">*</span></label>
                        <input type="email" class="form-input" id="email" name="email"
                               placeholder="example@email.com" required>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="agree" name="agree" class="checkbox-input" required>
                            <label for="agree" class="checkbox-label">동의합니까 (체크)</label>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="closeInsertModal()">
                            <i class="fa-solid fa-xmark"></i> 취소
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-check"></i> 회원가입
                        </button>
                    </div>

                    <div class="helper-links">
                        <a href="#" class="helper-link">이미 회원이신가요? 로그인</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
