<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>베베 접종 수첩</title>
<link rel="stylesheet" href="/css/main/main.css" />
<link rel="stylesheet" href="/css/login/insertModal.css" />
<link rel="stylesheet" href="/css/fragments/layout.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-..."
  crossorigin="anonymous"
  referrerpolicy="no-referrer"/>
</head>
<body>
    
	<!-- header -->
	<div th:replace="~{fragments/header::header}"></div>
	
    <!-- 회원가입 모달 -->
    <div th:replace="~{fragments/insertModal::insertModal}"></div>
	
<!--	로그인 모달-->
	<div th:replace="~{fragments/loginModal::loginModal}"></div>    

    <div class="container">
        <div class="top-row">
            <div class="baby-info-card">
                <div class="profile-section">
                    <div class="profile-image"><i class="fa-solid fa-user"></i></div>
                    <div class="profile-info">
                        <div class="baby-name">
                            <span class="name-text">토끼</span>
                        </div>
                        <div class="birth-info">2024년 01월 01일 (여)</div>
                        <div class="birth-info">태어난지 몇개월 됐어요.</div>
                    </div>
                </div>
            </div>

            <div class="ai-card">
                <div class="ai-header">
                    <div class="ai-icon"><i class="fa-solid fa-robot"></i></div>
                    <div class="ai-title">AI 맞춤 추천</div>
                </div>
                <div class="ai-content">
                    <div class="ai-message">
                        <span class="ai-highlight">B형간염 2차</span> 접종을
                        <span class="ai-date">1/30 정도</span>에 접종하는 것을 추천합니다
                    </div>
                    <div class="ai-action">
                        <button class="ai-button">병원 예약하기</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="middle-row">
            <div class="card">
                <div class="card-title">예약한 병원<br></div>
                <div class="card-content"></div>
            </div>

            <div class="card">
                <div class="card-title">근처 소아과</div>
                <div class="card-content">지은소아과<br>현신소아과<br>동래이동병원</div>
            </div>

            <div class="card">
                <div class="card-title">진료중인 소아과</div>
                <div class="card-content"></div>
            </div>
        </div>

        <div class="main-section">
            <div class="main-title">접종 수첩</div>
            <div class="main-subtitle">(마이페이지 접종수첩 약간 요약해서 삽입)</div>
        </div>
    </div>

	
	<!-- footer -->
	<div th:replace="~{fragments/footer::footer}"></div>

	<!-- 모달 스크립트 -->
	<div th:replace="~{fragments/header::modalScript}"></div>
</body>
</html>
