<!-- signup-modal.html -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

</head>


<body>
    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal-overlay login-modal" th:fragment="loginModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">로그인</h2>
				<button type="button" class="modal-close" onclick="closeLoginModal()">x</button>
            </div>
            
            <div class="modal-body">
                <form id="loginForm" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label class="form-label" for="loginId">아이디</label>
                        <input type="text" class="form-input" id="loginId" name="username"
                               placeholder="아이디를 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="loginPassword">비밀번호</label>
                        <input type="password" class="form-input" id="loginPassword" name="password"
                               placeholder="비밀번호를 입력하세요" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary" style="flex: none; width: 100%;">
                            로그인
                        </button>
                    </div>

                    <div class="helper-buttons">
                        <button type="button" class="helper-button">카카오</button>
                        <button type="button" class="helper-button">네이버</button>
                    </div>

                    <div class="signup-link">
                        회원이 아니신가요? <a href="#" onclick="closeLoginModal(); openInsertModal(); return false;">회원가입</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
