<!-- signup-modal.html -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

</head>


<body>
    <!-- 회원가입 모달 -->
    <div id="insertModal" class="modal-overlay" th:fragment="insertModal" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">회원가입</h2>
				<button type="button" class="modal-close" onclick="closeInsertModal()">x</button>
            </div>
            
            <div class="modal-body">
                <form id="signupForm" th:action="@{/signup}" method="post">
					<div class="form-group">
					    <label class="form-label" for="id">아이디</label>
					    <div class="input-with-button">
					        <input type="text" class="form-input" id="userId" name="userId" placeholder="아이디를 입력하세요">
					        <button type="button" class="btn-check">중복확인</button>
					    </div>
					</div>
                    <div class="form-group">
                        <label class="form-label" for="password">비밀번호<span class="required">*</span></label>
                        <input type="text" class="form-input" id="name" name="name"
                               placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password1">비밀번호 확인<span class="required">*</span></label>
                        <input type="text" class="form-input" id="name" name="name"
                               placeholder="비밀번호를 한번 더 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="name">이름<span class="required">*</span></label>
                        <input type="text" class="form-input" id="name" name="name"
                               placeholder="이름을 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone">전화번호<span class="required">*</span></label>
                        <input type="tel" class="form-input" id="phone" name="phone"
                               placeholder="010-0000-0000" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="address">주소<span class="required">*</span></label>
                        <input type="text" class="form-input" id="address" name="address"
                               placeholder="주소를 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="detailAddress">상세주소</label>
                        <input type="text" class="form-input" id="detailAddress" name="detailAddress"
                               placeholder="상세주소를 입력하세요">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">이메일<span class="required">*</span></label>
                        <input type="email" class="form-input" id="email" name="email"
                               placeholder="example@email.com" required>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="agree" name="agree" class="checkbox-input" required>
                            <label for="agree" class="checkbox-label">동의합니까 (체크)</label>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="closeInsertModal()">
                             취소
                        </button>
                        <button type="submit" class="btn btn-primary">
                             회원가입
                        </button>
                    </div>

                    <div class="helper-links">
                        이미 회원이신가요?<a href="#" class="helper-link">로그인</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
