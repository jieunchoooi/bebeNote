<!-- signup-modal.html -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>

<body>
    <!-- 자녀추가 모달 -->
    <div id="addChildModal" class="signup-modal-overlay" th:fragment="addChildModal">
        <div class="signup-modal-container">
            <div class="signup-modal-header">
                <h2 class="signup-modal-title">자녀 추가</h2>
                <button type="button" class="signup-modal-close" onclick="closeAddChildModal()">×</button>
            </div>
            
            <div class="signup-modal-body">
                <form id="addChildForm" th:action="@{/member/addChild}" method="post">
                    
                    <div class="signup-form-group">
                        <label class="signup-form-label" for="name">이름<span class="signup-required">*</span></label>
                        <input type="text" class="signup-form-input" id="name" name="name"
                               placeholder="이름을 입력하세요" required>
                    </div>
					
                    <div class="signup-form-group">
                        <label class="signup-form-label" for="birth_date">생년월일<span class="signup-required">*</span></label>
                        <input type="date" class="signup-form-input" id="birth_date" name="birth_date" value="2024-01-01" required>
                    </div>
					
                    <div class="signup-form-group">
                        <label class="signup-form-label" for="birth_date">성별<span class="signup-required">*</span></label>
                        	<input type="radio" class="signup-form-input" id="genderMale" name="gender" value="남" required>
							<span>남</span>
                        	<input type="radio" class="signup-form-input" id="genderFemale" name="gender" value="여" required>
							<span>여</span>
						</label>
                    </div>
					

                    <div class="signup-button-group">
                        <button type="button" class="signup-btn signup-btn-secondary" onclick="closeAddChildModal()">
                             취소
                        </button>
                        <button type="submit" class="signup-btn signup-btn-primary">
                             추가하기
                        </button>
                    </div>

					<input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                </form>
            </div>
        </div>
        
       
		
		
		
			
		
		
		
		
		
		
		
		
		
		
		
		
		
		
    </div>


</body>
</html>
